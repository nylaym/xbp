<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ホーム</title>
  <link rel="stylesheet" href="../css/indexCSS.css" type="text/css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">にら</h1>
      <nav class="site-nav" aria-label="メインナビゲーション">
        <a href="#">Home</a>
        <a href="#">Works</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- ヒーローセクション：写真が浮遊して、上にタイトルが重なる -->
    <section class="hero">
      <div class="hero-media" aria-hidden="true">
        <!-- 画像は任意の大きさ・比率で。background-image にするか img を使う -->
        <img src="../images/IMG_2358.jpg" alt="" class="hero-img" />
      </div>
      <div class="hero-overlay">
        <h2 class="hero-title">私の活動 — デザイン × エンジニアリング</h2>
        <p class="hero-sub">プロジェクト例、制作物、連絡先をここにまとめています。</p>
        <a class="btn" href="#works">作品を見る</a>
      </div>
    </section>



  <script>
    // フッター年を自動挿入
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
